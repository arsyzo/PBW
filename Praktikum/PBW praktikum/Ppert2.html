<html>
   <head> 
    <!--  untuk menyimpan metadata tentang dokumen HTML, biasanya metadata memuat informasi yang tidak ditampilkan langsung di halaman, tetapi penting untuk browser atau mesin pencari -->
    <title>Judul Halaman</title> <!-- untuk menentukan judul halaman yang muncul di tab browse -->
   <meta charset="UTF-8"></meta> <!-- untuk Menyediakan informasi seperti charset (karakter encoding) atau deskripsi halaman -->
   <link rel="stylesheet" href="styles.css"></link> <!-- untuk menyambungkan file CSS eksternal, -->
   <script src="script.js"></script> <!-- untuk menyisipkan atau menghubungkan file JavaScript eksternal. -->
   </head>
       <body>
        <h1>Selamat Datang</h1> <!-- untuk menyusun teks. -->
        <h2>Judul Sub</h2>
        <p>Ini adalah paragraf pertama.</p>
        <p>Ini adalah <br>  paragraf.</p> <!--br untuk spasi bawah agar ada space-->
        <a href="https://www.example.com">Kunjungi Situs Kami</a>
        <a href="https://www.example.com" target="_blank">Buka di Tab Baru</a>
        <!-- Media gambar, video, dan audio <img>, <video>, dan <audio>-->
        <img src="gambar.jpg" alt="Deskripsi Gambar">
        <!-- Formulir untuk input data, seperti <form>, <input>, dan <button> -->
        <!-- Tabel dan daftar untuk menampilkan data yang terstruktur. -->
<!--  -->
        <!-- untuk membuat daftar tidak berurut (unordered list) yang secara default menampilkan item daftar dengan tanda bullet (bulatan kecil). Tag ini sangat berguna untuk menyusun informasi yang tidak memiliki urutan atau prioritas tertentu, sehingga mudah dibaca dan terorganisir dengan baik. -->
        <ul> <!-- elemen pembungkus daftar --> <!-- elemen yang mendefinisikan daftar tidak berurut -->
        <li>Sholeh</li> <!-- untuk setiap item di dalam daftar tersebut --> <!-- elemen individual yang digunakan untuk menyusun setiap item dalam daftar -->
        <li>Kaya Raya</li>
        <li>Tampan</li>
        </ul>

        <!-- daftar yang menampilkan item secara berurutan dengan angka, huruf, atau simbol sebagai penanda -->
        <ol type="A"> <!-- elemen pembungkus -->
        <li>Langkah Pertama</li> <!-- untuk mendefinisikan setiap item dalam daftar. -->
        <li>Langkah Kedua</li>
        <li>Langkah Ketiga</li>
        </ol>

        <table border="1"> <!-- Elemen utama yang mendefinisikan tabel. -->
        <tr> <!-- untuk mendefinisikan baris dalam tabel, -->
            <th>Nama</th> <!-- untuk membuat sel header dengan teks tebal. -->
            <th>Usia</th>
            <th>Kota</th>
        </tr>
        <tr>
            <td>Ani</td> <!-- untuk memasukkan data ke dalam tabel. -->
            <td>25</td>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td>Budi</td>
            <td>30</td>
            <td>Bandung</td>
        </tr>
        <!-- <caption> – Menambahkan judul atau deskripsi pada tabel.
        <thead> – Bagian kepala tabel yang biasanya berisi <th>.
        <tbody> – Bagian isi tabel yang biasanya berisi <tr> dan <td>.
        <tfoot> – Bagian footer tabel (misalnya, total atau ringkasan).
        -->
        </table>

       </body>
</html>
